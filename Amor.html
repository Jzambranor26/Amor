<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para ti, Mi amor ❤️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Vinculamos la hoja de estilos externa -->
  <link rel="stylesheet" href="Css/Estilos.css">
</head>
<body>
  <!-- Corazón palpitante -->
  <div class="heart"></div>

  <!-- Mensaje romántico con letras que aparecen gradualmente -->
  <div class="mensaje">
    <span>D</span><span>e</span><span>s</span><span>d</span><span>e</span> <span>q</span><span>u</span><span>e</span> 
    <span>l</span><span>l</span><span>e</span><span>g</span><span>a</span><span>s</span><span>t</span><span>e</span>
    <br>
    <span>a</span> <span>m</span><span>i</span> <span>v</span><span>i</span><span>d</span><span>a</span>, 
    <span>mi ojitos bonitos</span>, <span>t</span><span>o</span><span>d</span><span>o</span> <span>t</span><span>i</span><span>e</span><span>n</span><span>e</span>
    <br>
    <span>m</span><span>á</span><span>s</span> <span>c</span><span>o</span><span>l</span><span>o</span><span>r</span>, 
    <span>m</span><span>á</span><span>s</span> <span>a</span><span>l</span><span>e</span><span>g</span><span>r</span><span>í</span><span>a</span>
    <br>
    <span>y</span> <span>m</span><span>á</span><span>s</span> <span>a</span><span>m</span><span>o</span><span>r</span>. 
    <span>C</span><span>a</span><span>d</span><span>a</span> <span>l</span><span>a</span><span>t</span><span>i</span><span>d</span><span>o</span>
    <br>
    <span>d</span><span>e</span> <span>m</span><span>i</span> <span>c</span><span>o</span><span>r</span><span>a</span><span>z</span><span>ó</span><span>n</span> 
    <span>e</span><span>s</span> <span>u</span><span>n</span> <span>r</span><span>e</span><span>c</span><span>o</span><span>r</span><span>d</span><span>a</span><span>t</span><span>o</span><span>r</span><span>i</span><span>o</span>
    <br>
    <span>d</span><span>e</span> <span>l</span><span>o</span> <span>i</span><span>m</span><span>p</span><span>o</span><span>r</span><span>t</span><span>a</span><span>n</span> 
    <span>q</span><span>u</span><span>e</span> <span>e</span><span>r</span><span>e</span><span>s</span>
    <br>
    <span>p</span><span>a</span><span>r</span><span>a</span> <span>m</span><span>í</span>. 
    <span>T</span><span>e</span> <span>a</span><span>m</span><span>o</span> ❤️.
  </div>

  <!-- Estrellas animadas de fondo -->
  <div class="stars">
    <div class="star" style="top: 10%; left: 20%;"></div>
    <div class="star" style="top: 30%; left: 40%;"></div>
    <div class="star" style="top: 50%; left: 60%;"></div>
    <div class="star" style="top: 70%; left: 80%;"></div>
    <div class="star" style="top: 90%; left: 10%;"></div>
  </div>

  <!-- Botón para iniciar/pausar la música -->
  <button id="play-music">Reproducir Música</button>

  <!-- Música de fondo (sin autoplay para evitar bloqueos de navegadores) -->
  <audio id="background-music" loop>
    <source src="Music_mp3/Prince Royce - Eres Tú.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
  </audio>

  <!-- Enlazamos el script JS externo -->
  <script src="Musica-js/Musica.js"></script>
</body>
</html>
